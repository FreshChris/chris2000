<h1 id="welcome" > Contact Me </h1>



<body>
   <form name="get info" method="post" action="support.aspx">
   <fieldset>
   <legend> You can introduce yourself and send me a message </legend>
   <ol>
   <li>
   <label>
   <strong> Name </strong> <br/>
   <input type="text" name="User Name" value="Your name" autofocus />
   </label>
   </li>

   <li>
   <label>
   <strong> Telephone </strong> <br/>
   <input type="text" name="Phone" value="Your phone number" required/>
   </label>
   </li>

   <li>
   </label>
   <strong> Post Code (Alphabets only) <br /> </strong>
   <input type="text" name="Code" value="Enter 6 characters" pattern="[A-Z,a-z] {6}" />
   <! above line only allowes alphabets in upper/lowercase and max 6>
   </label>

   <li>
   <label>
   <strong> Email ID </strong> <br/>
   <input type="url" name="Email" value="Your email address" />
   </label>
   </li>

   <li>
   <label>
   <strong> Message </strong> <br/>
   <textarea name="Message" cols="30" rows="10"> Add your message here </textarea>
   </label>
   </li>
   <input id="form_buy" type="submit" value="Send" />

   </fieldset>

   </form>
