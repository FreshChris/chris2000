<h1 id="welcome" > Contact Me </h1>



<body>
    
        <form name="get info" method="post" action="support.aspx">
            <fieldset class="field_set">
                <legend> You can introduce yourself and send me a message </legend>
                <ol>
                    <li>
                        <label>
                            <strong> Name </strong> <br />
                            <input type="text" name="User Name" placeholder="Your name" oninvalid="InvalidNameMsg(this);" oninput="InvalidNameMsg(this);" required autofocus />
                        </label>
                    </li>
                    <li>
                        <label>
                            <strong> Telephone </strong> <br />
                            <input type="text" name="Phone" placeholder="Your phone number" oninvalid="InvalidPhoneMsg(this);" oninput="InvalidPhoneMsg(this);" pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$" required />
                        </label>
                    </li>
                    <li>
                        </label>
                        <strong> Post Code <br /> </strong>
                        <input type="text" name="Code" placeholder="Enter your post code" oninvalid="InvalidPostCodeMsg(this);" oninput="InvalidPostCodeMsg(this);" pattern="[A-Za-z]{1,2}[0-9Rr][0-9A-Za-z]? [0-9][ABD-HJLNP-UW-Zabd-hjlnp-uw-z]{2}" required />
                        <! above line only allowes post codes from UK residents only>
                        </label>

                    <li>
                        <label>
                            <strong> Email ID </strong> <br />
                            <input type="email" placeholder="Your email address" required />
                        </label>
                    </li>


                    <li>
                        <label>
                            <strong> Message </strong> <br />
                            <textarea name="Message" cols="30" rows="10" placeholder="Add your message here"> </textarea>
                        </label>
                    </li>






                    <input id="form_buy" type="submit" value="Send" />
            </fieldset>
        </form>
